<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Creating</title>
</head>
<body>
    <h2 align="center">Fill the form given below</h2>
    <br>
    <form align="center" action="mailto:sgoutham2507@gmail.com" method="post" target="_blank" enctype="text/plain">
        <label >Name :
        </label>
        <input type="text" name="Myname">
        <br>
        <br>
        <label>Email : </label>
        <input type="email" name="Email">
        <br>
        <br>
        <label>Password :</label>
        <input type="password" name="Password">
        <br>
        <br>
        <label align="left">Gender :</label>
       
        <input type="radio" >
        Male
        <br>
        
        <input type="radio">
        Female
        <br>
        <br>

        <label>Skills : </label>
        <input type="checkbox">
        Python
        <br>
        <input type="checkbox">
        C programming
        <br>
        <input type="checkbox">
        Web Development
         <br>
         <br>
         <label>Choose a car : </label>
        <select>
            <option>Audi</option>
            <option>Benz</option>
            <option selected>BMW</option>
        </select>
        <br>
        <br>
        <Label>Feedback : </Label>
        <textarea rows="5" cols="10"></textarea>
        <br>
        <br>
        <label>File tag : </label>
        <input type="file" value="Choose a file">
        <br>
        <br>
        <label>choose a date:</label>
        <input type="date">
        <br>
        <br>
        <label>Range tag : </label>
        <input type="range">
        <br>
        <br>
        <input type="submit">


    </form>
    
</body>
</html>
